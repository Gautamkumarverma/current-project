  <!-- JavaScript for Dynamic Content Loading -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const topicLinks = document.querySelectorAll('.sidebar-menu a');
  const mainContent = document.getElementById('main-content');

  const loadContent = (url) => {
    console.log(`Attempting to load content from: ${url}`);
    fetch(`${url}?t=${new Date().getTime()}`) // Prevent cache
      .then(response => {
        if (!response.ok) {
          console.error(`Failed to load: ${response.status} ${response.statusText}`);
          throw new Error(`Error loading content from ${url}`);
        }
        return response.text();
      })
      .then(content => {
        console.log(`Successfully loaded content from ${url}`);
        mainContent.innerHTML = content;
      })
      .catch(error => {
        console.error('Error:', error);
        mainContent.innerHTML = `<p>Error loading content. Please try again later.</p>`;
      });
  };

  // Automatically load the first topic when the page loads
  if (topicLinks.length > 0) {
    const firstTopicUrl = topicLinks[0].getAttribute('href'); // Get URL of the first topic
    loadContent(firstTopicUrl); // Load the first topic
  }

  topicLinks.forEach(link => {
    console.log('Initializing click handler for:', link.href);
    link.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent default navigation
      const topicUrl = link.getAttribute('href');
      loadContent(topicUrl);
    });
  });
});


  </script>
